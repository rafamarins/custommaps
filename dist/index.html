<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gmap Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
    <script src="assets/custommaps.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR WEBSITE GOOGLE MAPS KEY"></script>
</head>

<body>
    <div id="map"></div>
    <script>
        window.onload = function() {
            new custommaps().initMap('assets/custommaps.config.json', 'Sao Paulo', document.getElementById('map'))
        };
    </script>
</body>

</html>
